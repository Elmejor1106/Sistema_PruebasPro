<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clubes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema de Clubes</a>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Lista de Clubes</h2>
        <a th:href="@{/clubes/nuevo}" class="btn btn-success">➕ Nuevo Club</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle shadow-sm">
            <thead class="table-success text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>Estadio</th>
                    <th>Año Fundación</th>
                    <th>Entrenador</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="club : ${clubes}">
                    <td th:text="${club.id}"></td>
                    <td th:text="${club.nombre}"></td>
                    <td th:text="${club.ciudad}"></td>
                    <td th:text="${club.estadio}"></td>
                    <td th:text="${club.anoFundacion}"></td>
                    <td th:text="${club.entrenador != null ? club.entrenador.nombre : 'Sin entrenador'}"></td>
                    <td>
                        <div class="d-flex justify-content-center gap-2">
                            <a th:href="@{'/clubes/editar/' + ${club.id}}" class="btn btn-sm btn-warning">Editar</a>
                            <form th:action="@{'/clubes/eliminar/' + ${club.id}}" method="post">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este club?')">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-outline-secondary">Volver</a>
                    
                </div>
    </div>
    

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
