<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Puntaje Prueba TyT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --dark-gray: #1f2937;
            --light-gray: #f9fafb;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            background-color: white;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.75rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.4rem;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background-color: #f3f4f6;
            border: none;
            border-radius: 8px;
            color: var(--dark-gray);
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 1rem;
            font-size: 0.9rem;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }

        hr {
            border-top: 2px solid var(--light-gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-pen-to-square me-2"></i>Editar Puntaje Prueba TyT</h3>
                    </div>

                    <div class="card-body" th:if="${prueba != null && usuario != null}">
                        <form th:action="@{'/pruebas/editar/' + ${prueba.id}}" method="post">
                            <div th:if="${exito}" class="alert alert-success text-center" th:text="${exito}"></div>
                            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                            <!-- Datos del Usuario -->
                            <h5 class="text-primary fw-bold mb-3"><i class="fas fa-user-graduate me-2"></i>Datos del Estudiante</h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                                    <select class="form-select" id="tipoDocumento" name="tipoDocumento" required>
                                        <option value="CC" th:selected="${usuario.tipoDocumento == 'CC'}">Cédula</option>
                                        <option value="TI" th:selected="${usuario.tipoDocumento == 'TI'}">Tarjeta de Identidad</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="numeroDocumento" class="form-label">Número de Documento</label>
                                    <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" required th:value="${usuario.numeroDocumento}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="numeroRegistro" class="form-label">Número de Registro</label>
                                    <input type="text" class="form-control" id="numeroRegistro" name="numeroRegistro" required th:value="${prueba.numeroRegistro}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="primerApellido" class="form-label">Primer Apellido</label>
                                    <input type="text" class="form-control" id="primerApellido" name="primerApellido" required th:value="${usuario.primerApellido}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                                    <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" th:value="${usuario.segundoApellido}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="primerNombre" class="form-label">Primer Nombre</label>
                                    <input type="text" class="form-control" id="primerNombre" name="primerNombre" required th:value="${usuario.primerNombre}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                                    <input type="text" class="form-control" id="segundoNombre" name="segundoNombre" th:value="${usuario.segundoNombre}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="correo" name="correo" th:value="${usuario.correo}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono" th:value="${usuario.telefono}">
                                </div>
                            </div>

                            <hr>

                            <!-- Puntajes -->
                            <h5 class="text-primary fw-bold mb-3"><i class="fas fa-chart-line me-2"></i>Resultados de la Prueba</h5>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="puntajeGlobal" class="form-label">Puntaje Global</label>
                                    <input type="number" class="form-control" id="puntajeGlobal" name="puntajeGlobal" th:value="${prueba.puntajeGlobal}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="comunicacionEscrita" class="form-label">Comunicación Escrita</label>
                                    <input type="number" class="form-control" id="comunicacionEscrita" name="comunicacionEscrita" th:value="${prueba.comunicacionEscrita}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="comunicacionEscritaNivel" class="form-label">Nivel Comunicación Escrita</label>
                                    <input type="text" class="form-control" id="comunicacionEscritaNivel" name="comunicacionEscritaNivel" th:value="${prueba.comunicacionEscritaNivel}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="razonamientoCuantitativo" class="form-label">Razonamiento Cuantitativo</label>
                                    <input type="number" class="form-control" id="razonamientoCuantitativo" name="razonamientoCuantitativo" th:value="${prueba.razonamientoCuantitativo}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="razonamientoCuantitativoNivel" class="form-label">Nivel Razonamiento Cuantitativo</label>
                                    <input type="text" class="form-control" id="razonamientoCuantitativoNivel" name="razonamientoCuantitativoNivel" th:value="${prueba.razonamientoCuantitativoNivel}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="lecturaCritica" class="form-label">Lectura Crítica</label>
                                    <input type="number" class="form-control" id="lecturaCritica" name="lecturaCritica" th:value="${prueba.lecturaCritica}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="lecturaCriticaNivel" class="form-label">Nivel Lectura Crítica</label>
                                    <input type="text" class="form-control" id="lecturaCriticaNivel" name="lecturaCriticaNivel" th:value="${prueba.lecturaCriticaNivel}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="competenciasCiudadanas" class="form-label">Competencias Ciudadanas</label>
                                    <input type="number" class="form-control" id="competenciasCiudadanas" name="competenciasCiudadanas" th:value="${prueba.competenciasCiudadanas}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="competenciasCiudadanasNivel" class="form-label">Nivel Competencias Ciudadanas</label>
                                    <input type="text" class="form-control" id="competenciasCiudadanasNivel" name="competenciasCiudadanasNivel" th:value="${prueba.competenciasCiudadanasNivel}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="ingles" class="form-label">Inglés</label>
                                    <input type="number" class="form-control" id="ingles" name="ingles" th:value="${prueba.ingles}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="formulacionProyectosIngenieria" class="form-label">Formulación de Proyectos de Ingeniería</label>
                                    <input type="number" class="form-control" id="formulacionProyectosIngenieria" name="formulacionProyectosIngenieria" th:value="${prueba.formulacionProyectosIngenieria}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="formulacionProyectosIngenieriaNivel" class="form-label">Nivel Formulación de Proyectos</label>
                                    <input type="text" class="form-control" id="formulacionProyectosIngenieriaNivel" name="formulacionProyectosIngenieriaNivel" th:value="${prueba.formulacionProyectosIngenieriaNivel}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="pensamientoCientificoMatematicasEstadistica" class="form-label">Pensamiento Científico, Matemáticas y Estadística</label>
                                    <input type="number" class="form-control" id="pensamientoCientificoMatematicasEstadistica" name="pensamientoCientificoMatematicasEstadistica" th:value="${prueba.pensamientoCientificoMatematicasEstadistica}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="pensamientoCientificoMatematicasEstadisticaNivel" class="form-label">Nivel Pensamiento Científico</label>
                                    <input type="text" class="form-control" id="pensamientoCientificoMatematicasEstadisticaNivel" name="pensamientoCientificoMatematicasEstadisticaNivel" th:value="${prueba.pensamientoCientificoMatematicasEstadisticaNivel}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="disenoSoftware" class="form-label">Diseño de Software</label>
                                    <input type="number" class="form-control" id="disenoSoftware" name="disenoSoftware" th:value="${prueba.disenoSoftware}">
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary me-2"><i class="fas fa-save me-1"></i>Guardar Cambios</button>
                                <a href="/pruebas/listar" class="btn btn-secondary me-2"><i class="fas fa-times me-1"></i>Cancelar</a>
                                <a href="/inicio" class="btn btn-secondary"><i class="fas fa-home me-1"></i>Menú Principal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
