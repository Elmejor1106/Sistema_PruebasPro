<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Competici√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema de Clubes</a>
    </div>
</nav>

<!-- Contenido -->
<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 th:text="${competicion.id == null} ? 'Nueva Competici√≥n' : 'Editar Competici√≥n'" class="mb-0"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/competiciones/guardar}" th:object="${competicion}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Monto Premio:</label>
                    <input type="number" class="form-control" th:field="*{montoPremio}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha Inicio:</label>
                    <input type="date" class="form-control" th:field="*{fechaInicio}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha Fin:</label>
                    <input type="date" class="form-control" th:field="*{fechaFin}" required />
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/competiciones}" class="btn btn-outline-secondary">‚Üê Volver</a>
                    <button type="submit" class="btn btn-success">üíæ Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
