<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-success mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Sistema de Clubes</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0" th:text="${club.id == null} ? 'Nuevo Club' : 'Editar Club'"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/clubes/guardar}" th:object="${club}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ciudad</label>
                                <input type="text" th:field="*{ciudad}" class="form-control" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estadio</label>
                                <input type="text" th:field="*{estadio}" class="form-control" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">A침o Fundaci칩n</label>
                                <input type="number" th:field="*{anoFundacion}" class="form-control" required/>
                            </div>
                            <div class="mb-3">
    <label class="form-label">Entrenador</label>
    <select th:field="*{entrenador}" class="form-select" required>
        <option th:each="entrenador : ${entrenadores}"
                th:value="${entrenador.id}"
                th:text="${entrenador.nombre + ' ' + entrenador.apellido}"
                th:selected="${club.entrenador != null} ? ${entrenador.id} == ${club.entrenador.id} : false">
        </option>
        <option value="" th:if="${#lists.isEmpty(entrenadores)}">No hay entrenadores</option>
    </select>
</div>

<div class="mb-3">
    <label class="form-label">Asociaci칩n</label>
    <select th:field="*{asociacion}" class="form-select" required>
        <option th:each="asociacion : ${asociaciones}"
                th:value="${asociacion.id}"
                th:text="${asociacion.nombre}"
                th:selected="${club.asociacion != null} ? ${asociacion.id} == ${club.asociacion.id} : false">
        </option>
        <option value="" th:if="${#lists.isEmpty(asociaciones)}">No hay asociaciones</option>
    </select>
</div>

<div class="mb-3">
    <label class="form-label">Competiciones</label>
    <select th:field="*{competiciones}" class="form-select" multiple>
        <option th:each="competicion : ${competicionesLista}"
                th:value="${competicion.id}"
                th:text="${competicion.nombre}"
                th:selected="${club.competiciones != null} ? ${club.competiciones.contains(competicion)} : false">
        </option>
        <option value="" th:if="${#lists.isEmpty(competicionesLista)}">No hay competiciones</option>
    </select>
</div>

                            <!-- Futuras relaciones: entrenador, asociaci칩n, etc. -->

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/clubes}" class="btn btn-outline-secondary">Volver</a>
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
