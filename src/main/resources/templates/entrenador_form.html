<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Entrenador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema de Clubes</a>
    </div>
</nav>

<!-- Contenido -->
<div class="container">
    <h2 th:text="${entrenador.id == null} ? 'Nuevo Entrenador' : 'Editar Entrenador'" class="mb-4"></h2>

    <form th:action="@{/entrenadores/guardar}" th:object="${entrenador}" method="post" class="row g-3 needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Apellido:</label>
            <input type="text" th:field="*{apellido}" class="form-control" required/>
        </div>

        <div class="col-md-4">
            <label class="form-label">Edad:</label>
            <input type="number" th:field="*{edad}" class="form-control" required min="18"/>
        </div>

        <div class="col-md-8">
            <label class="form-label">Nacionalidad:</label>
            <input type="text" th:field="*{nacionalidad}" class="form-control" required/>
        </div>

        <div class="col-12 d-flex justify-content-between mt-4">
            <a th:href="@{/entrenadores}" class="btn btn-outline-secondary">Volver</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
