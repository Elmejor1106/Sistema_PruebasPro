<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entrenadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema de Clubes</a>
    </div>
</nav>

<!-- Contenido -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Entrenadores</h2>
        <a class="btn btn-success" th:href="@{/entrenadores/nuevo}">Nuevo Entrenador</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-success text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Nacionalidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entrenador : ${entrenadores}">
                    <td th:text="${entrenador.id}" class="text-center"></td>
                    <td th:text="${entrenador.nombre}"></td>
                    <td th:text="${entrenador.apellido}"></td>
                    <td th:text="${entrenador.edad}" class="text-center"></td>
                    <td th:text="${entrenador.nacionalidad}"></td>
                    <td class="text-center">
                        <a class="btn btn-sm btn-primary me-1" th:href="@{'/entrenadores/editar/' + ${entrenador.id}}">Editar</a>
                        <form th:action="@{'/entrenadores/eliminar/' + ${entrenador.id}}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este entrenador?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-outline-secondary">Volver</a>
                    
                </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
