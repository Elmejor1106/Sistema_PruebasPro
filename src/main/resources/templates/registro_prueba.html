<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Puntaje Pruebas TyT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #001f3f 0%, #004080 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background-color: #ffffff;
            color: #000;
        }

        .card-header {
            background-color: #002b5c;
            color: white;
            border-radius: 1rem 1rem 0 0;
            padding: 1.5rem 1rem;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .form-label {
            font-weight: 600;
            color: #002b5c;
        }

        .form-control, .form-select {
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            padding: 0.6rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #004080;
            box-shadow: 0 0 5px rgba(0, 64, 128, 0.3);
        }

        .btn-primary, .btn-success {
            background-color: #004080;
            border: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-success:hover {
            background-color: #0059b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-radius: 0.5rem;
        }

        hr {
            border-top: 2px solid #004080;
        }

        .alert {
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .container {
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        .text-center button, .text-center a {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Registro de Puntaje Pruebas TyT</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pruebas/registrar}" method="post">
                            <div th:if="${exito}" class="alert alert-success text-center" th:text="${exito}"></div>
                            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                            <!-- Datos del estudiante -->
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                                    <select class="form-select" id="tipoDocumento" name="tipoDocumento" required>
                                        <option value="CC">Cédula</option>
                                        <option value="TI">Tarjeta de Identidad</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="numeroDocumento" class="form-label">Número de Documento</label>
                                    <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="contrasena" class="form-label">Contraseña (para nuevos estudiantes)</label>
                                    <input type="password" class="form-control" id="contrasena" name="contrasena">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="numeroRegistro" class="form-label">Número de Registro</label>
                                    <input type="text" class="form-control" id="numeroRegistro" name="numeroRegistro" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="primerApellido" class="form-label">Primer Apellido</label>
                                    <input type="text" class="form-control" id="primerApellido" name="primerApellido" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                                    <input type="text" class="form-control" id="segundoApellido" name="segundoApellido">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="primerNombre" class="form-label">Primer Nombre</label>
                                    <input type="text" class="form-control" id="primerNombre" name="primerNombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                                    <input type="text" class="form-control" id="segundoNombre" name="segundoNombre">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="correo" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo" name="correo" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Número Telefónico</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono">
                                </div>
                            </div>

                            <hr>

                            <!-- Puntajes -->
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="puntajeGlobal" class="form-label">Puntaje Global (0-300)</label>
                                    <input type="number" class="form-control" id="puntajeGlobal" name="puntajeGlobal" min="0" max="300" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="comunicacionEscrita" class="form-label">Comunicación Escrita</label>
                                    <input type="number" class="form-control" id="comunicacionEscrita" name="comunicacionEscrita" min="0" max="300">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="comunicacionEscritaNivel" class="form-label">Nivel Comunicación Escrita</label>
                                    <input type="text" class="form-control" id="comunicacionEscritaNivel" name="comunicacionEscritaNivel">
                                </div>
                            </div>

                            <!-- Sección final -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-4">Registrar Puntaje</button>
                                <a href="/inicio" class="btn btn-secondary ms-2 px-4">Volver al Menú Principal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
