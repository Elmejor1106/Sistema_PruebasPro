<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asociaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .table thead th {
            background-color: #198754;
            color: white;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-success mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Sistema de Clubes</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-success">Lista de Asociaciones</h2>
            <a th:href="@{/asociaciones/nuevo}" class="btn btn-success">+ Nueva Asociación</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow-sm bg-white">
                <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>País</th>
                        <th>Presidente</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asociacion : ${asociaciones}">
                        <td th:text="${asociacion.id}"></td>
                        <td th:text="${asociacion.nombre}"></td>
                        <td th:text="${asociacion.pais}"></td>
                        <td th:text="${asociacion.presidente}"></td>
                        <td class="text-center">
                            <a th:href="@{'/asociaciones/editar/' + ${asociacion.id}}" class="btn btn-outline-primary btn-sm me-1">Editar</a>
                            <form th:action="@{'/asociaciones/eliminar/' + ${asociacion.id}}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar esta asociación?');">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(asociaciones)}">
                        <td colspan="5" class="text-center text-muted">No hay asociaciones registradas.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-outline-secondary">Volver</a>
                    
                </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
