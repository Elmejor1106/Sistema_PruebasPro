<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Menú Principal</h3>
                    </div>
                    <div class="card-body text-center">

                        <!-- Menú para Coordinador -->
                        <div sec:authorize="hasRole('COORDINADOR')">
                            <p>Bienvenido, Coordinador.</p>
                            <a href="/pruebas/registrar" class="btn btn-success m-2">Registrar Puntaje de Estudiante</a>
                            <a href="/pruebas/listar" class="btn btn-primary m-2">Listar Todos los Puntajes</a>
                            <a href="/usuarios/registro" class="btn btn-secondary m-2">Registrar Nuevo Usuario</a>
                        </div>

                        <!-- Menú para Estudiante -->
                        <div sec:authorize="hasRole('ESTUDIANTE')">
                            <p>Bienvenido, Estudiante.</p>
                            <a href="/usuarios/perfil" class="btn btn-primary m-2">Ver Mi Perfil y Puntajes</a>
                        </div>

                        <!-- Botón de Logout -->
                        <div sec:authorize="isAuthenticated()" class="mt-4">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
