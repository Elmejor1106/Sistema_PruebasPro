<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="numeroDocumento" class="form-label">Usuario / Número de Documento</label>
                                <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña incorrectos</div>
                            <div th:if="${exito}" class="alert alert-success text-center" th:text="${exito}"></div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
