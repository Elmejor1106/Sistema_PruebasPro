<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Asociación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f3f5;
        }
        .form-card {
            max-width: 600px;
            margin: 60px auto;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Sistema de Clubes</a>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="container">
        <div class="card form-card bg-white p-4 mt-5">
            <h3 class="card-title text-center mb-4" 
                th:text="${asociacion.id == null} ? 'Nueva Asociación' : 'Editar Asociación'">
                Asociación
            </h3>
            <form th:action="@{/asociaciones/guardar}" th:object="${asociacion}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">País</label>
                    <input type="text" th:field="*{pais}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Presidente</label>
                    <input type="text" th:field="*{presidente}" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/asociaciones}" class="btn btn-outline-secondary">Volver</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
