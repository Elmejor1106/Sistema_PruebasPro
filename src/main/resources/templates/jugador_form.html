<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Jugador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Sistema de Clubes</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0" th:text="${jugador.id == null} ? 'Nuevo Jugador' : 'Editar Jugador'"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Apellido:</label>
                                <input type="text" th:field="*{apellido}" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Número:</label>
                                <input type="number" th:field="*{numero}" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Posición:</label>
                                <input type="text" th:field="*{posicion}" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Club:</label>
                                <select th:field="*{club}" class="form-select" required>
                                    <option th:each="club : ${clubes}"
                                            th:value="${club.id}"
                                            th:text="${club.nombre}"
                                            th:selected="${jugador.club != null} ? ${club.id} == ${jugador.club.id} : false">
                                    </option>
                                    <option value="" th:if="${#lists.isEmpty(clubes)}">No hay clubes</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/jugadores}" class="btn btn-outline-secondary">Volver</a>
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
