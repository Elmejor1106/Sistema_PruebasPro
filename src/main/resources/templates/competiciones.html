<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Competiciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Sistema de Clubes</a>
        </div>
    </nav>
    <div class="container">
        <h2>Lista de Competiciones</h2>
        <a th:href="@{/competiciones/nuevo}" class="btn btn-success mb-3">Nueva Competici√≥n</a>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Monto Premio</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="competicion : ${competiciones}">
                    <td th:text="${competicion.id}"></td>
                    <td th:text="${competicion.nombre}"></td>
                    <td th:text="${competicion.montoPremio}"></td>
                    <td th:text="${competicion.fechaInicio}"></td>
                    <td th:text="${competicion.fechaFin}"></td>
                    <td>
                        <a th:href="@{'/competiciones/editar/' + ${competicion.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{'/competiciones/eliminar/' + ${competicion.id}}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-outline-secondary">Volver</a>
                    
                </div>
    </div>
</body>
</html>
