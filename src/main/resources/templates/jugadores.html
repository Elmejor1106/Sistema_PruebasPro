<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Jugadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema de Clubes</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Jugadores</h2>
        <a class="btn btn-success" th:href="@{/jugadores/nuevo}">Nuevo Jugador</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-success text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Número</th>
                    <th>Posición</th>
                    <th>Club</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jugador : ${jugadores}">
                    <td th:text="${jugador.id}" class="text-center"></td>
                    <td th:text="${jugador.nombre}"></td>
                    <td th:text="${jugador.apellido}"></td>
                    <td th:text="${jugador.numero}" class="text-center"></td>
                    <td th:text="${jugador.posicion}"></td>
                    <td th:text="${jugador.club.nombre}" class="text-center"></td>

                    <td class="text-center">
                        <a class="btn btn-sm btn-primary me-1" th:href="@{'/jugadores/editar/' + ${jugador.id}}">Editar</a>
                        <form th:action="@{'/jugadores/eliminar/' + ${jugador.id}}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que deseas eliminar este jugador?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-outline-secondary">Volver</a>
                    
                </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
